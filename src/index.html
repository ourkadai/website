<!doctype html>
<html lang="en">
    <head>
        ${require('./layouts/_head.html')}
    </head>
    
  <body>
      
    <div class="container vh-100 p-4">
      <div class="row h-20 text-left  border-bottom">
          <div class="col-8 col-md-8 col-lg-8">
  
              <img class="mt-4 pt-2" src="https://techatpark.com/images/icons/logo_full.svg" alt="" width="72"
                  height="72">
              <h1 class="text-uppercase">Gurukulam</h1>
  
          </div>
          <div class="col-4 col-md-4 col-lg-4 align-self-end  text-right pr-3 pb-3 p-0">
  
  
            <blockquote class="text-left font-weight-bolder">எண்ணென்ப ஏனை எழுத்தென்ப இவ்விரண்டும் </br>
                கண்ணென்ப வாழும் உயிர்க்கு</blockquote>
  
  
          </div>
      </div>
      <div class="row h-50">
          <div class="col-8 col-md-8 col-lg-8">

            <form class="mt-3">
                <div class="col-sm-3 pt-3">
                    <label class="visually-hidden" for="userName">Username</label>
                    <div class="input-group">
                      <div class="input-group-text"><i class="far fa-user"></i></div>
                      <input type="text" class="form-control" id="userName" placeholder="Username" required>
                    </div>
                </div>
                <div class="col-sm-3 pt-3">
                    <label class="visually-hidden" for="password">Password</label>
                    <div class="input-group">
                      <div class="input-group-text"><i class="fas fa-key"></i></div>
                      <input type="password" class="form-control" id="password" placeholder="Password" >
                    </div>
                </div>
                <div class="col-sm-3 pt-3">
                    <p class="text-danger invisible">Invalid login</p>
                    <button type="submit" class="btn btn-primary btn-lg text-left mt-1">Signin</button>
                </div>
                
              </form>
             
              <!-- <a href="/courses/c-programming/" class="btn btn-info btn-lg text-left mt-1">
                  Get Started | <i class="fab fa-github"></i>
              </a> -->
  
  
  
          </div>

          <div class="col-4 col-md-4 col-lg-4 text-center p-4">
            <img class="rounded mx-auto d-block border-0" src="/images/banner.jpg"/>



        </div>
  
        <blockquote class=" text-left mt-5 pt-3 text-uppercase">Made with Love<br>
            For the students by the students of <a href="www.techatpark.com" target="_techatpark">Tech@Park</a></blockquote>

      </div>
      ${require('./layouts/_scripts.html')}
      <script type="text/javascript" src="/js/index.js"></script>

  </body>
</html>
